<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <h2>{{name}}</h2>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    
      let app = new Vue({
        el: '#app',
        // 用来挂载组件需要或者渲染的数据
        data: {
          title: "开课吧",
          name: 'vue'
        }
      })
      console.log(app)
  </script>
</body>
</html>
