<body>

      <kkb :value="1" :age="20"></kkb>

    Vue.component('kkb',{
      props:{
        value: Number,
        age: {
          validator(value) {

          }
        }

      template: `
        <div>{{value + 1}}</div>
      `,
    })

      el: '#app',
      data: {
        
      }
    })
    
  </script>
