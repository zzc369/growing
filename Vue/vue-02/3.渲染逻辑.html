<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <p v-text="title"></p>
    <!-- 结合上面两个 -->
    <p v-cloak>nihao,{{title}}</p>

      }
    })
  </script>
